<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Dashboard - Bus Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Driver Dashboard</h1>
        <p>Welcome, <span id="driverEmail"></span>!</p>
        <p>Your associated bus is: <strong id="busDetails">Loading...</strong></p>
        <button id="startSharingBtn">Start Sharing Location</button>
        <button id="stopSharingBtn" style="display:none;">Stop Sharing</button>
        <p id="status"></p>
        <button id="logoutBtn">Logout</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script src="driver.js"></script>
</body>
</html>
